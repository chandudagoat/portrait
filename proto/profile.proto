syntax="proto3";

package profile;

service Profile {
    rpc Profile(ProfileRequest) returns (ProfileResponse);  
}

message ProfileRequest {
    string id = 1;
    string name = 2;
    string bio = 3;
    string pronouns = 4;
    bytes profile_pic = 5;
}

message ProfileResponse {
    string mongo_id = 1;
    bool success = 2;
}